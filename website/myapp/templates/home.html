<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



    <h1>Image Upload</h1>
    <form method="post", action="upload_image" , enctype="multipart/form-data">
        <div class="mb-3">
            {% csrf_token %}
            <label for="formFile" class="form-label">First Name</label>
            <input class="form-control" type="text" id="formFile" name="first_name">
            <br>
            <label for="formFile" class="form-label">Last Name</label>
            <input class="form-control" type="text" id="formFile" name="last_name">
            <br>
           
            <label for="formFile" class="form-label">Email</label>
            <input class="form-control" type="text" id="formFile" name="email">
            <br>
           
            <label for="formFile" class="form-label">City</label>
            <input class="form-control" type="text" id="formFile" name="city">
            <br>
            
            <label for="formFile" class="form-label">phonenumber</label>
            <input class="form-control" type="text" id="formFile" name="phonenumber">
            <br>
            
            <label for="formFile" class="form-label">rollnumber</label>
            <input class="form-control" type="text" id="formFile" name="rollnumber">
            <br>
           
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile" name="profile">
            <br>
            
            <button type="submit" class="btn btn-primary">Submit</button>

            {% if image_url %}
            <img src="{{image_url}}" width="300" height="300">
            {% endif %}
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
